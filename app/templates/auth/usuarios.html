{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row align-items-start">
        <div class="col">
            <h2>Lista de Usuarios</h2>
        </div>
        <div class="col">
            
        </div>
        <div class="col text-rigth">
            <a href="{{ url_for('auth.register') }}" class="btn btn-sm">
                <i class="fas fa-plus text-primary" style="font-size: 36px;"></i>
            </a>
        </div>
    </div>
</div>

<table class="table mt-3">
    <thead>
        <tr>
            <th>Usuario</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for user in usuarios %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.name }}</td>
            <td>{{ user.lastname }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{{ url_for('auth.editar', id=user.id) }}" class="btn btn-sm">
                    <i class="far fa-edit text-primary" style="font-size: 24px;"></i>
                </a>
                <form method="POST" action="{{ url_for('auth.eliminar', id=user.id) }}" style="display:inline;">
                    <button class="btn btn-sm" onclick="return confirm('Â¿Eliminar?')"> 
                        <i class="far fa-trash-alt text-danger" style="font-size: 24px;"></i>
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
